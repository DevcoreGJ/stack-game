<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Game</title>
    <meta name="description" content="A simple and fun stack building game. Click or tap to place the blocks.">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #222;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #333;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Stack Game</h1>
        <p>Click or tap to place the blocks.</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p>Your Score: <span id="finalScore"></span></p>
        <button onclick="startGame()">Restart</button>
    </div>
    <div id="score">Score: <span id="currentScore">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
